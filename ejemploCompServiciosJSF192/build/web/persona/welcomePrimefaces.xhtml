<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Biblioteca JIC</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" resizable="false" closable="false" collapsible="false">
           
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:graphicImage name="/images/logopoli_mod.jpg" />
                            <h:outputText style="font-weight:bold;font-size: 20px"
                                value="PROGRAMA PARA CONTROL DE LA BIBLIOTECA" />
                        </h:panelGrid>
                 
                </p:layoutUnit>

                <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                    
                    <h:outputText value="Copyright © Todos los Derechos Reservados" style="text-align:center"/>  
                </p:layoutUnit>

                <p:layoutUnit position="west">
                    <p:menu toggleable="true">
                        <p:submenu label="Personas" >
                            <p:menuitem value="Listar" outcome="irIndex" />
                            <p:menuitem value="Crear" outcome="crearPersona" />
                        </p:submenu>

                        <p:submenu label="Libros">
                            <p:menuitem value="Listar" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Crear" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Prestar" url="http://forum.primefaces.org/" />
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center" size="500"  minSize="200" maxSize="600">
                    <h:form id="laform">
                              
                        <p:dataTable id="tabla" rows="5" paginator="true" value="#{primerManagedBean.listarPersonas}" var="per">
                            <p:column width="120" filterStyle="width: 100px; height: 25px " filterBy="#{per.cedula}" sortBy="#{per.cedula}" headerText="Cédula">  
                                <h:outputText value="#{per.cedula}" />  
                            </p:column> 
                            <p:column width="100" headerText="Nombres">  
                                <h:outputText value="#{per.nombres}" />  
                            </p:column> 
                            <p:column width="180" filterStyle="width: 170px; height: 25px " filterBy="#{per.apellidos}" sortBy="#{per.apellidos}" headerText="Apellidos">  
                                <h:outputText value="#{per.apellidos}" />  
                            </p:column> 
                            <p:column width="180" filterStyle="width: 170px; height: 25px " filterBy="#{per.direccion}" sortBy="#{per.direccion}" headerText="Dirección">  
                                <h:outputText value="#{per.direccion}" />  
                            </p:column>                             
                        </p:dataTable>
      
                    
                    </h:form>
                    
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
